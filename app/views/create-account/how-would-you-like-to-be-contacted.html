{% extends "layouts/question-page.html" %}

{% set pageName="How would you like to be contacted?" %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="/how-would-you-like-to-be-contacted" method="post" novalidate>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                        <h1 class="govuk-fieldset__heading">
                            How would you like to be contacted?
                        </h1>
                    </legend>
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="contact-preference" name="contact-preference"
                                type="radio" value="Email">
                            <label class="govuk-label govuk-radios__label" for="contact-preference">
                                Email
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="contact-preference-2" name="contact-preference"
                                type="radio" value="Phone">
                            <label class="govuk-label govuk-radios__label" for="contact-preference-2">
                                Phone
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>

<script type="application/json" id="validation-rules">
    {
      "contact-preference": {
        "presence": { "allowEmpty": false, "message": "Select how you would like to be contacted" }
      }
    }
</script>

{% endblock %}
