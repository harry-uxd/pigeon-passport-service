{% extends "layouts/main.html" %}

{% set pageName="What is your phone number?" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="/what-is-your-phone-number" method="post" novalidate>
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-padding-bottom-4">
          <span class="govuk-caption-l">Create an account - Step 5 of 7</span>
          <h1 class="govuk-fieldset__heading">
            What is your phone number?
          </h1>
        </legend>
        <div class="govuk-form-group">
          <label class="govuk-label" for="phone-number">
            UK phone number
          </label>
          <input class="govuk-input govuk-input--width-20" id="phone-number" name="phone-number" type="tel" autocomplete="tel">
        </div>
      </fieldset>
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

<script type="application/json" id="validation-rules">
  {
    "phone-number": {
        "presence": { "allowEmpty": false, "message": "Enter your UK phone number" }
    }
}
</script>

{% endblock %}
