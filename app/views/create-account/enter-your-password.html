{% extends "layouts/question-page.html" %}

{% set pageName="What is your password address?" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="/enter-your-password" method="post" novalidate>
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-padding-bottom-4">
          <span class="govuk-caption-l">Create an account - Step 3 of 7</span>
          <h1 class="govuk-fieldset__heading">
            Enter a password
          </h1>
        </legend>
        <div id="event-name-hint" class="govuk-hint">
          Your password must be at least 8 characters long.
        </div>
        <div class="govuk-form-group govuk-password-input" data-module="govuk-password-input">
          <label class="govuk-label" for="password-input">
            Password
          </label>
          <div class="govuk-input__wrapper govuk-password-input__wrapper">
            <input class="govuk-input govuk-password-input__input govuk-js-password-input-input govuk-input--width-20"
              id="password-input" name="password" type="password" spellcheck="false" autocomplete="current-password"
              autocapitalize="none">
            <button type="button"
              class="govuk-button govuk-button--secondary govuk-password-input__toggle govuk-js-password-input-toggle"
              data-module="govuk-button" aria-controls="password-input" aria-label="Show password" hidden>
              Show
            </button>
          </div>
        </div>
        <div class="govuk-form-group govuk-password-input" data-module="govuk-password-input">
          <label class="govuk-label" for="password-input">
            Confirm password
          </label>
          <div class="govuk-input__wrapper govuk-password-input__wrapper">
            <input class="govuk-input govuk-password-input__input govuk-js-password-input-input govuk-input--width-20"
              id="confirm-password" name="confirm-password" type="password" spellcheck="false" autocomplete="confirm-password"
              autocapitalize="none">
            <button type="button"
              class="govuk-button govuk-button--secondary govuk-password-input__toggle govuk-js-password-input-toggle"
              data-module="govuk-button" aria-controls="confirm-password" aria-label="Show password" hidden>
              Show
            </button>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

<script type="application/json" id="validation-rules">
  {
      "password": {
          "presence": { "allowEmpty": false, "message": "Enter a password" },
          "length": { "minimum": 8, "message": "Password must be at least 8 characters" }
      },
      "confirm-password": {
        "presence": { "allowEmpty": false, "message": "Enter a password" },
        "confirm": { "target": "password", "message": "Passwords must match" }
    }
  }
</script>
{% endblock %}
