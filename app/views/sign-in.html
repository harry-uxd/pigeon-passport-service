{% extends "layouts/main.html" %}

{% set pageName="Apply for a pigeon passport" %}

{% block pageScripts %}

{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form id="sign-in-form" action="/sign-in" method="post">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading">
                        Sign in to your account
                    </h1>
                </legend>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="email">
                        Email address
                    </label>
                    <input class="govuk-input govuk-input--width-20" id="email" name="email" type="text">
                </div>
                <div class="govuk-form-group govuk-password-input" data-module="govuk-password-input">
                    <label class="govuk-label" for="password-input">
                        Password
                    </label>
                    <div class="govuk-input__wrapper govuk-password-input__wrapper">
                        <input
                            class="govuk-input govuk-password-input__input govuk-js-password-input-input govuk-input--width-20"
                            id="password-input" name="password" type="password" spellcheck="false"
                            autocomplete="current-password" autocapitalize="none">
                        <button type="button"
                            class="govuk-button govuk-button--secondary govuk-password-input__toggle govuk-js-password-input-toggle"
                            data-module="govuk-button" aria-controls="password-input" aria-label="Show password" hidden>
                            Show
                        </button>
                    </div>
                </div>
                <div class="govuk-button-group">
                    <button type="submit" class="govuk-button" data-module="govuk-button">
                        Continue
                    </button>
                    <a class="govuk-link" href="create-account/email">Create an account</a>
                </div>
        </form>
    </div>
</div>
<script type="application/json" id="validation-rules">
    {
        "email": {
            "presence": { "allowEmpty": false, "message": "Email is required" },
            "email": { "message": "Enter a valid email address" },
            "match": { "message": "We could not find an account associated with that email address" }

        },
        "password": {
            "presence": { "allowEmpty": false, "message": "Password is required" },
            "length": { "minimum": 6, "message": "Password must be at least 6 characters" },
            "authenticate": { "message": "Incorrect password" }
        }
    }
</script>

{% endblock %}
